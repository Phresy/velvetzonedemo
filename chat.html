<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat – VelvetZone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">
        <span class="velvet">Velvet</span>Zone
        <span class="blockchain-badge">BLOCKCHAIN SECURED</span>
      </a>
      <div class="nav-links">
        <a href="browse.html">Browse</a>
        <a href="dashboard.html">Dashboard</a>
        <div class="auth-buttons">
          <a href="dashboard.html" class="btn btn-outline">My Account</a>
        </div>
      </div>
      <button class="hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <main class="chat-container">
    <div class="container">
      <div class="chat-header">
        <a href="browse.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
        <h1 id="chatTitle">Chat</h1>
      </div>

      <div class="chat-box" id="chatBox"></div>

      <form id="chatForm" class="chat-form">
        <input type="text" id="messageInput" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-gradient">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </main>

  <footer class="blockchain-footer">
    <!-- Same footer as index.html -->
  </footer>

  <script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatTitle = document.getElementById('chatTitle');

    const urlParams = new URLSearchParams(window.location.search);
    const providerId = urlParams.get('providerId');

    let currentUser = null;
    let providerName = "Provider";

    // Security check – make sure user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        currentUser = user;
        
        // Get provider name
        if (providerId) {
          const providerRef = doc(db, "providers", providerId);
          const providerSnap = await getDoc(providerRef);
          if (providerSnap.exists()) {
            providerName = providerSnap.data().name || "Provider";
            chatTitle.textContent = `Chat with ${providerName}`;
          }
        }
        
        initChat();
      }
    });

    function initChat() {
      const messagesRef = collection(db, "messages");

      const q = query(
        messagesRef,
        where("participants", "array-contains", currentUser.uid),
        orderBy("timestamp", "asc")
      );

      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();

          // Only show messages between these two people
          if (!msg.participants.includes(providerId)) return;

          const isMine = msg.senderId === currentUser.uid;
          const messageEl = document.createElement('div');
          messageEl.classList.add('message', isMine ? 'sent' : 'received');
          
          const messageContent = `
            <div class="message-content">
              <div class="message-text">${msg.text}</div>
              <div class="message-time">${formatTime(msg.timestamp?.toDate() || new Date())}</div>
            </div>
          `;
          
          messageEl.innerHTML = messageContent;
          chatBox.appendChild(messageEl);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!messageInput.value.trim()) return;

      await addDoc(collection(db, "messages"), {
        senderId: currentUser.uid,
        receiverId: providerId,
        participants: [currentUser.uid, providerId],
        text: messageInput.value.trim(),
        timestamp: serverTimestamp()
      });

      messageInput.value = "";
    });
  </script>

  <style>
    .chat-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #18141d 0%, #0d0b12 100%);
      padding: 0;
    }

    .chat-container > .container {
      background: #18141d;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      padding: 0;
      max-width: 420px;
      width: 100%;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      border: 1px solid rgba(255,255,255,0.07);
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px 24px 10px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      background: transparent;
    }

    .chat-header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }

    .back-link {
      color: var(--primary, #e100a1);
      text-decoration: none;
      font-size: 1.1rem;
    }

    .chat-box {
      flex: 1;
      background: transparent;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-height: 300px;
      max-height: 400px;
    }

    .message {
      max-width: 80%;
      display: flex;
    }

    .message.sent {
      align-self: flex-end;
      justify-content: flex-end;
    }

    .message.received {
      align-self: flex-start;
      justify-content: flex-start;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
    }

    .message.sent .message-content {
      background: linear-gradient(90deg, #e100a1 0%, #7f00ff 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-content {
      background: rgba(255, 255, 255, 0.08);
      border-bottom-left-radius: 4px;
      color: #fff;
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    .chat-form {
      display: flex;
      gap: 10px;
      padding: 18px 24px 24px 24px;
      background: transparent;
      border-top: 1px solid rgba(255,255,255,0.07);
    }

    .chat-form input {
      flex: 1;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .chat-form button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #e100a1 0%, #7f00ff 100%);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      transition: background 0.2s;
    }

    .chat-form button:hover {
      background: linear-gradient(90deg, #7f00ff 0%, #e100a1 100%);
    }

    @media (max-width: 500px) {
      .chat-container > .container {
        max-width: 100vw;
        min-height: 100vh;
        border-radius: 0;
        padding: 0;
      }
      .chat-header, .chat-form {
        padding-left: 10px;
        padding-right: 10px;
      }
      .chat-box {
        padding: 10px;
        max-height: 60vh;
      }
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password â€“ VelvetZone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><span class="velvet">Velvet</span>Zone</h1>
        <p>Reset your password</p>
      </div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-gradient btn-block">Send Reset Link</button>
        <p id="statusMessage" class="status-message"></p>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a href="login.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById("forgotPasswordForm");
    const statusMsg = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      
      try {
        await sendPasswordResetEmail(auth, email);
        statusMsg.textContent = "Password reset email sent. Please check your inbox.";
        statusMsg.style.color = "#4CAF50";
        form.reset();
      } catch (error) {
        console.error("Password reset error:", error);
        statusMsg.textContent = "Error: " + error.message;
        statusMsg.style.color = "#F44336";
      }
    });
  </script>

  <style>
    /* Same styles as admin-login.html */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
    }

    .auth-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      padding: 40px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #777;
    }

    .velvet {
      color: #e3069d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-block {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }

    .status-message {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .auth-footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
    }

    .auth-footer a {
      color: #e3069d;
      text-decoration: none;
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€“ VelvetZone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1><span class="velvet">Velvet</span>Zone Admin</h1>
        <p>Please sign in to access the admin panel</p>
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="admin@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-options">
          <label>
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="admin-forgot-password.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-gradient btn-block">Sign In</button>
        <p id="loginStatus" class="status-message"></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("adminLoginForm");
    const statusMsg = document.getElementById("loginStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // Verify admin role
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || userDoc.data().role !== "admin") {
          await auth.signOut();
          statusMsg.textContent = "Access denied. Admin privileges required.";
          statusMsg.style.color = "#F44336";
          return;
        }

        // Redirect to admin panel
        window.location.href = "admin.html";
      } catch (error) {
        console.error("Login error:", error);
        statusMsg.textContent = "Login failed: " + error.message;
        statusMsg.style.color = "#F44336";
      }
    });
  </script>

  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
    }

    .auth-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      padding: 40px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #777;
    }

    .velvet {
      color: #e3069d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: #555;
    }

    .form-options a {
      color: #e3069d;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .btn-block {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }

    .status-message {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ VelvetZone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0b0c;
    }
    .auth-card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-header h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: white;
    }
    .auth-header p {
      color: rgba(255, 255, 255, 0.7);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 1rem;
    }
    .form-group input:focus {
      border-color: #e3069d;
      outline: none;
    }
    .btn-block {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 10px;
    }
    .auth-footer {
      margin-top: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    .auth-footer a {
      color: #e3069d;
      text-decoration: none;
      font-weight: 500;
    }
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }
    .success {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }
    .error {
      background: rgba(244, 67, 54, 0.2);
      color: #F44336;
    }
    .password-strength {
      margin-top: 5px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
    }
    .terms-check {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }
    .terms-check input {
      margin-right: 10px;
    }
    .terms-check label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }
    .terms-check a {
      color: #e3069d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create Your Account</h2>
        <p>Join VelvetZone to discover exclusive connections</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label for="displayName">Full Name</label>
          <input type="text" id="displayName" placeholder="Your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required minlength="8">
          <div class="password-strength">
            <div class="strength-bar" id="passwordStrength"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        
        <div class="form-group">
          <label for="role">I want to join as a</label>
          <select id="role" required>
            <option value="">Select role</option>
            <option value="client">Client</option>
            <option value="provider">Service Provider</option>
          </select>
        </div>
        
        <div class="terms-check">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn btn-gradient btn-block" id="signupBtn">
          <span id="signupText">Create Account</span>
          <span id="signupSpinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Creating account...
          </span>
        </button>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const signupForm = document.getElementById('signupForm');
    const statusMsg = document.getElementById('statusMessage');
    const signupBtn = document.getElementById('signupBtn');
    const signupText = document.getElementById('signupText');
    const signupSpinner = document.getElementById('signupSpinner');
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('passwordStrength');

    // Password strength indicator
    passwordInput.addEventListener('input', function() {
      const strength = calculatePasswordStrength(this.value);
      passwordStrength.style.width = strength.percentage + '%';
      passwordStrength.style.background = strength.color;
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength += 25;
      if (password.match(/[a-z]/)) strength += 25;
      if (password.match(/[A-Z]/)) strength += 25;
      if (password.match(/[0-9]/) || password.match(/[^a-zA-Z0-9]/)) strength += 25;

      let color;
      if (strength < 50) color = '#F44336';
      else if (strength < 75) color = '#FFC107';
      else color = '#4CAF50';

      return { percentage: strength, color };
    }

    // Form submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const displayName = document.getElementById('displayName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;
      const terms = document.getElementById('terms').checked;

      // Validate form
      if (password !== confirmPassword) {
        showStatus('Passwords do not match', 'error');
        return;
      }

      if (!terms) {
        showStatus('You must accept the terms and conditions', 'error');
        return;
      }

      if (!role) {
        showStatus('Please select your role', 'error');
        return;
      }

      // Show loading state
      signupText.style.display = 'none';
      signupSpinner.style.display = 'inline';
      signupBtn.disabled = true;

      try {
        // Create user with email/password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Send verification email
        await sendEmailVerification(user);

        // Create user document in Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          displayName,
          email,
          role,
          emailVerified: false,
          createdAt: new Date(),
          lastLogin: new Date(),
          status: 'active'
        });

        // Store user role in localStorage
        localStorage.setItem('userRole', role);
        localStorage.setItem('displayName', displayName);

        // Show success message
        showStatus('Account created successfully! Please check your email to verify your account.', 'success');
        
        // Redirect after delay
        setTimeout(() => {
          if (role === 'provider') {
            window.location.href = 'provider-profile.html';
          } else {
            window.location.href = 'browse.html';
          }
        }, 3000);

      } catch (error) {
        console.error('Signup error:', error);
        
        let errorMessage = 'Signup failed. Please try again.';
        switch(error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'This email is already registered.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Please enter a valid email address.';
            break;
          case 'auth/weak-password':
            errorMessage = 'Password should be at least 8 characters.';
            break;
        }
        
        showStatus(errorMessage, 'error');
        
        // Reset loading state
        signupText.style.display = 'inline';
        signupSpinner.style.display = 'none';
        signupBtn.disabled = false;
      }
    });

    function showStatus(message, type) {
      statusMsg.textContent = message;
      statusMsg.className = 'status-message ' + type;
      statusMsg.style.display = 'block';
    }
  </script>
</body>
</html>
